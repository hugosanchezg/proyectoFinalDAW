<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>GoMovie!</title>	
	<link rel="icon" href="../assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}"/>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

	<body>

    		<div> 
    		    <h1>Añadir película:</h1>
      			<form class="form-login" th:action="@{/guardar}" th:object="${pelicula}" method="post">
      				<div>
	                	<label>Nombre</label>
	                	<input type="text" name="nombre" th:field ="*{nombre}" required>
	                    <br>
	                    
						<label>Descripción</label>
						<textarea type="text" name="descripcion" th:field="*{descripcion}" required> </textarea>
						<br>
						
	                    <label>Precio</label>
	                	<input type="number" step="0.01" name="precio" th:field="*{precio}" required>
	                	<br>
	                	
	                    <label>Stock</label>
	                	<input type="number" step="0.01" name="stock" th:field="*{stock}" required>
	                	<br>
	                	
						<label>Género</label>
	                    <select name="genero" th:field="*{genero}" required>
	                        <option value="1">Fantasía</option>
	                        <option value="2">Drama</option>
	                       	<option value="3">Romántico</option>
	                       	<option value="4">Comedia</option>
	                       	<option value="5">Infantil</option>
	                       	<option value="6">Acción</option>
	                	</select>
	                	<br>
						
						<label>Tags</label>
						<div th:each="tag : ${tags}">
						    <input type="checkbox" name="tags" th:value="${tag.id_tag}"/>
						    <label th:text="${tag.nombre}"></label>
						</div>
						
	     				<label>Foto</label>
						<input type="file" name="foto" th:field="*{foto}" required>
						<br>
					</div>
					
					
					<input type="submit" value="Guardar"/>
      			</form>
    		</div>
		
    
	<footer th:replace="index :: footer"></footer>

    <script src="js/scripts.js"></script>

  </body>
</html>
