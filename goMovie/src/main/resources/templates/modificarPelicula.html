<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>GoMovie!</title>	
	<link rel="icon" href="../assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}"/>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>

	<nav th:replace="inicio :: nav"></nav>

	<div class="alturaCont">
		<div class="container-admin-int">
			<form class="formPeli" th:action="@{/actualizar}" th:object="${pelicula}" method="post">
				<input type="hidden" th:field="*{id_pelicula}">
				<h1>Modificar datos</h1><br><br>

				<div>
					<label>Nombre</label>
					<input type="text" name="nombre" class="inputAdmin" th:field="*{nombre}" required>
					<br>


					<label>Descripción</label>
					<textarea type="text" name="descripcion" class="inputAdmin" th:field="*{descripcion}" required> </textarea>
					<br>

					<label>Precio</label>
					<input type="number" step="0.01" name="precio" class="inputAdmin" th:field="*{precio}" required>
					<br>

					<label>Stock</label>
					<input type="number" step="0.01" name="stock" class="inputAdmin" th:field="*{stock}" required>
					<br>

					<label>Género</label>
					<select name="genero" th:field="*{genero.id_genero}" required>
						<option value="1">Fantasía</option>
						<option value="2">Drama</option>
						<option value="3">Romántico</option>
						<option value="4">Comedia</option>
						<option value="5">Infantil</option>
						<option value="6">Acción</option>
					</select>
					<br><br>

					<div>
						<label th:each="tag : ${allTags}">
							<input type="checkbox" name="tags" th:value="${tag.id_tag}" th:checked="${pelicula.tags.contains(tag)}">
							<span th:text="${tag.nombre}"></span>&nbsp;|&nbsp;&nbsp;
						</label>
					</div>
					<br>

					<label>Foto</label>
					<input type="file" name="foto" th:field="*{foto}">
					<br><br>
				</div>

				<button type="submit" class="comprar-btn">Actualizar</button>

			</form>
		</div>
	</div>

	<a th:href="@{/administracion}"><button class="btn-detalles">Volver</button></a>

	<footer th:replace="index :: footer"></footer>

	<script src="js/scripts.js"></script>

</body>
</html>
