<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMovie!</title>
    <link rel="icon" href="../assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	
		<a th:href="@{/}"><img class="logo-login" src="../assets/img/logo.png"  th:src="@{/assets/img/logo.png}" /></a>
		
		
	<div class="container">
		<div th:if=${param.exito}>
			<div class="Usuario-nuevo">Se ha registrado exitosamente a
				la aplicación.</div>
		</div>
		<div th:if=${param.fallo}>
			<div class="Usuario-registrado">El usuario ya está registrado.</div>
		</div>
		<form th:action="@{/signup}" method="post" th:object="${usuario}">

			<div class="nombre">
				<input type="text" id="form2Example3" class="form-control"
					name="nombre" th:field="*{nombre}" placeholder="Nombre" required />
			</div>

			<div class="apellido">
				<input type="text" id="form2Example4" class="form-control"
					name="apellido" th:field="*{apellido}" placeholder="Apellido"
					required />
			</div>

			<div class="email">
				<input type="email" id="form2Example1" class="form-control"
					name="email" th:field="*{email}" placeholder="Correo electrónico"
					required />
			</div>

			<div class="pass">
				<input type="password" id="form2Example2" class="form-control"
					name="password" th:field="*{password}" placeholder="Contraseña"
					required />
			</div>
			
			<!-- Enabled input -->
			<div class="form-outline mb-4 w-50 d-block m-auto">
				<input type="hidden" class="form-control" th:name="enabled"
					value="1">
			</div>
			<!--  <div class="form-outline mb-4 w-50 d-block m-auto">
				<input type="checkbox"  id="enabled"  class="form-check-input me-2"  name="enabled"  th:field="*{enabled}"  aria-describedby="registerCheckHelpText"  checked />
				<label class="form-check-label" for="enabled"> Habilitar</label><br>
			</div>-->

			<!-- Password input -->
			<!--<div class="form-outline mb-4 w-50 d-block m-auto">
                    <input type="password" id="form2Example3" class="form-control" placeholder="Repita la contraseña" />
                </div>-->

			<div class="Terminos">
				<input class="form-check-input me-2" type="checkbox" value=""
					id="registerCheck" checked aria-describedby="registerCheckHelpText" />
				<label class="form-check-label" for="registerCheck"> He
					leído y acepto los términos </label>
			</div>


			<div class="form-group">
				<button type="submit"
					class="btn btn-primary btn-block d-block m-auto mb-4">Registrar</button>
			</div>


			<div class="Inicio-sesion">
				<p>
					¿Eres miembro? <a th:href="@{/login}">Inicia sesión</a>
				</p>
				<button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-facebook-f"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-google"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-twitter"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1 pb-3">
					<i class="fab fa-github"></i>
				</button>
			</div>

		</form>

	</div>
	<br>



	<footer th:replace="index :: footer"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
